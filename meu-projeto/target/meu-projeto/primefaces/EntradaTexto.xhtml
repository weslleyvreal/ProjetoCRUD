<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro Pessoa</title>
</h:head>
<h:body>
	<p:graphicImage library="imagens" name="Oficial2.png" width="200" />
	<header>
		<h1>Campos de entrada de texto</h1>
		<p:messages autoUpdate="true" id="msg" />
		<h:form id="form">
			<p:panelGrid columns="2">
				<p:outputLabel value="nome" for="nome" />
				<p:inputText id="nome" required="true"
					requiredMessage="O nome é obrigatório." maxlength="10" size="30"
					placeholder="Insira o nome aqui"
					title="O mouse esta sobe o componente"  />
			</p:panelGrid>
		</h:form>
	</header>
</h:body>

</html>
