<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro Pessoa</title>
</h:head>
<h:body>
	<p:graphicImage library="imagens" name="Oficial2.png" width="200" />
	<header>
		<h1>Campos de password</h1>
		
		
		<h:form id="form">	
			<p:messages id="messages" >
	            <p:autoUpdate/>
	        </p:messages>
			
			<p:panelGrid columns="2">
				<p:outputLabel value="senha" for="senha" />
				
				<p:password id="senha" feedback="true" weakLabel="Muito fraca"
					goodLabel="Senha Razoavel" strongLabel="Senha forte" inline="true"
					promptLabel="Informe a senha" match="confirma" required="true"
					requiredMessage="A senha é obrigatória" validatorMessage="A Senha e a confirmação estão diferentes" />
					
					<p:outputLabel value="Confirme a senha" for="confirma" />
					<p:password id="confirma" required="true" />					
			</p:panelGrid>		
			
			<br />
			
			<p:commandButton value="Cadastrar senha" icon="ui-icon-disk" />	
		
		</h:form>
	</header>
</h:body>

</html>
