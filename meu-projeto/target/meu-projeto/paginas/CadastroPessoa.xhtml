<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro Pessoa</title>
</h:head>
<h:body>
	<p:graphicImage library="imagens" name="Oficial2.png" width="200" />
	<h:form id="form">

		<h1>Informações de Cadastro</h1>

		<p:panel header="Cadastro de clientes">
			<h:panelGrid columns="2">
				<p:outputLabel value="nome" />
				<p:inputText value="#{bean.pessoa.nome}" size="50"/>
				<p:outputLabel value="E-mail" />
				<p:inputText value="#{bean.pessoa.email}" size="50"/>
				<p:outputLabel />
				<p:commandButton value="Adicionar" action="#{bean.adicionar}"
					update="form tabelaPessoa" />
			</h:panelGrid>
		</p:panel>

	</h:form>

	<h1>Lista de pessoas</h1>

	<p:dataTable value="#{bean.pessoas}" var="p" border="2"
		id="tabelaPessoa">
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="E-mail">#{p.email}</p:column>
		<p:column headerText="Editar" width="80">
			<p:button value="Editar"
				outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}" />
		</p:column>
	</p:dataTable>

</h:body>
</html>
