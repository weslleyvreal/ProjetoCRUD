<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Atualizar Produto</title>	
</h:head>
<h:body>
	<p:panel header="Adicionar Produto" style="width: min-content;">
		<h:form id="form_cadastro">
			<h:panelGrid columns="2">
				<h:outputLabel for="nome" value="Nome:" />
				<h:inputText id="nome" value="#{productBean.product.name}"
					required="true" size="49"/>

				<h:outputLabel for="imagem" value="Imagem:" />
				<h:inputText id="name" value="#{productBean.product.image}"
					required="true" size="49"/>

				<h:outputLabel for="descricao" value="Descrição:" />
				<h:inputTextarea id="descricao"
					value="#{productBean.product.description}" rows="4" cols="39"
					required="true" />
				<p:commandButton value="Salvar" action="#{productBean.addProduct()}" />
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
